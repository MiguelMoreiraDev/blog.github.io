<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main class="card">
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="illustration-article">
      <div>
        <span class="button">Learning</span>
        <p class="data">Published 21 Dec 2023</p>
        <a href="#"><h1 class="title">HTML & CSS foundations</h1></a>
        <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-user">
        <img class="user-img" src="./assets/images/image-avatar.webp" alt="image-avatar">
        <p class="user-name">Greg Hooper</p>
      </div>
    </main>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/miguelrkt__/" target="_blank">Miguel Henrique Moreira</a>.
  </div>
</body>

</html>
